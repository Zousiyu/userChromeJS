<body>
    <div class="main" style="height:100%;max-width:800px;text-align: center;margin: 0 auto; ">
        <div class="container">
            <script type="text/javascript">
                function encode()
                {
                    var obj = document.getElementById('dencoder');
                    var unencoded = obj.value;
                    obj.value = encodeURIComponent(unencoded);
                }

                function decode()
                {
                    var obj = document.getElementById('dencoder');
                    var encoded = obj.value;
                    obj.value = decodeURIComponent(encoded.replace(/\+/g, " "));
                }
            </script>
            <form onSubmit="return false;">
                <div class="textarea" style="padding:10px 0;">
                    <textarea id="dencoder" style="width:100%;height:400px; "></textarea>
                </div>
                <input type="button" onClick="encode()" value="URL 编码" />
                <input type="button" onClick="decode()" value="URL 解码" />
            </form>
        </div>
    </div>
